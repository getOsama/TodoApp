<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Todo App</title>
</head>
<body>

    <header>Todo List App</header>
    <form action="">
        <input type="text" class="todo-input" placeholder="What Todo">
        <button class="todo-btn" type="submit">
            <i class="fas fa-plus"></i>
        </button>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="a">ALL</option>
                <option value="b">Completed</option>
                <option value="c">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            
        </ul>
    </div>

<!-- some scripts     -->
<script src="js/js.js"></script>
</body>
</html>
